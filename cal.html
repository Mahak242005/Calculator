<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/cal.css">
</head>

<body>
    <div class="calculator">
        <div>
            <input type="text" id="display" placeholder="0">
        </div>
        <div class="buttons">
            <button class="modulus" onclick="enterNum('%')">%</button>
            <button class="multi" onclick="enterNum('*')">*</button>
            <button class="div" onclick="enterNum('/')">/</button>
            <button class="sub" onclick="enterNum('-')">-</button>
            <button class="add" onclick="enterNum('+')">+</button>
            <button class="delete" onclick="remove()">x</button>
        </div>
        <div class="numbers">
            <div>
                <button onclick="enterNum(7)">7</button>
                <button onclick="enterNum(8)">8</button>
                <button onclick="enterNum(9)">9</button>
            </div>
            <div>
                <button onclick="enterNum(4)">4</button>
                <button onclick="enterNum(5)">5</button>
                <button onclick="enterNum(6)">6</button>
            </div>
            <div>
                <button onclick="enterNum(1)">1</button>
                <button onclick="enterNum(2)">2</button>
                <button onclick="enterNum(3)">3</button>
            </div>
            <div>
                <button onclick="calculateResult()">=</button>
                <button onclick="enterNum(0)">0</button>
                <button onclick="clearDisplay()">C</button>
            </div>
        </div>
        </div>
    </div>

    <script src="cal.js"></script>
</body>
</html>
